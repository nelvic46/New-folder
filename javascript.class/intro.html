<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funtation of javascript</title>
</head>
<body>
    <script>
    const student="victor";
    const age=29;
    const job= 'instrustor'
    const address='blk 7g flat 1 jakande estate'

    console.log(typeof student)
    console.log(typeof age) 
    console.log(address)
    // concatenation
    console.log(student + ' is a ' +age +" year old " + job + " that live in "+address);
    // template Literals using back trick
    console.log(
        `${student} is a ${age} year old ${job} that live in ${address}`
        );
        // arithmetics operators
        const currentYear=2024
        const yearOfBirth=currentYear-age
        console.log(yearOfBirth)
        console.log(`${student} was born in the year ${yearOfBirth}`)

    </script>
</body>
</html>
